theme = 'rose_pine_dawn'

[editor]
shell = ["zsh", "-c"]
cursorline = true
cursorcolumn = true
bufferline = "always"
color-modes = true
text-width = 120

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name"]
mode.normal = "N"
mode.insert = "I"
mode.select = "S"

[editor.lsp]
display-inlay-hints = true

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.whitespace.render]
tab = "all"
nbsp = "all"

[editor.whitespace.characters]
tab = "→"
tabpad = "·"
nbsp = "·"

[editor.indent-guides]
render = true
character = "┆"

[editor.soft-wrap]
enable = true

[keys.normal.space.space]
# Open the github UI for the given line
# But note this expects a path relative to the repo root
# and buffer_name is just the path that's open.
g = { o = ":sh gh browse \"%{buffer_name}:%{cursor_line}\""}
